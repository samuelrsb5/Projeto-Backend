<div class="box-formulario">

    <div class="formulario">

        <div class="title-form">
            <h1>CADASTRE-SE</h1>
        </div>

        <form action="#" method="post">


            <span>
                <input type="text" class="input-balao-up" id="nome" name="nome" placeholder="Nome" autocomplete="off"
                    required="" />
                <label for="nome"> <i class="icon icon-user-outline"></i> </label>
            </span>

            <span>
                <input type="text" class="input-balao-up" id="email" name="email" placeholder="E-mail"
                    autocomplete="off" required="" />
                <label for="email"> <i class="icon icon-mail-3"></i> </label>
            </span>

            <span>
                <input type="text" class="input-balao-up" id="assunto" name="assunto" placeholder="Assunto"
                    autocomplete="off" required="" />
                <label for="assunto"> <i class="icon icon-info"></i> </label>
            </span>


            <div class="box-btn">

                <button type="submit" class="btn-envia zoom-shadow">
                    <i class="icon icon-forward-1"> Enviar</i>
                </button>

            </div>

        </form>

    </div>

</div>
